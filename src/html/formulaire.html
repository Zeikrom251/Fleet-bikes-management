<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Admin</title>
    <link rel="stylesheet" href="./src/css/formulaire.css">
</head>
<body>
    <form id="userForm">
        <h1>Formulaire d'ajout d'utilisateur</h1>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
    
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
    
        <label for="numero">Numéro de téléphone :</label>
        <input type="text" id="numero" name="numero">
    
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required>

        <label for="idSelect">Sélectionnez un ID :</label>
        <select name="idSelect" id="idSelect" required>
            <option value="">Sélectionnez un ID</option>
        </select>
    
        <!-- Ajoutez d'autres champs au besoin -->
    
        <button type="submit" id="submitBtn">Ajouter Utilisateur</button>
    
        <!-- Bouton de déconnexion -->
        <button id="logoutButton">Déconnexion</button>
    </form>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/insertform.js"></script>
</body>
</html>
